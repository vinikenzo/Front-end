<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hora(){
            const d = new Date();
            const hora = d.toLocaleTimeString();
            const h = document.getElementById("hora").innerHTML = hora;
        }
        setInterval(hora, 1000);
      

    </script>

    <div id="hora"></div>
</body>
</html>
