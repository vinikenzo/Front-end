<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <form name="frmCadastro" id="frmCadastro" method="post" enctype="multipart/form-data">
        <label for="txtNome">Nome:*</label>
        <input type="text" name="txtNome" id="txtNome" required value="Adriano">
        <br>
        <label for="txtSobrenome">Sobrenome:</label>
        <input type="text" name="txtSobrenome" id="txtSobrenome">
        <br>
        <label for="txtEmail">E-Mail</label>
        <input type="email" name="txtEmail" id="txtEmail" placeholder="Digite seu email">
        <br>
        <label for="txtSenha">Senha:</label>
        <input type="password" name="txtSenha" id="txtSenha" placeholder="Digite sua senha">
        <br>
        <label>Confirme a Senha: </label>
        <input type="password" name="txtConfSenha" id="txtConfSenha">
        <br>
        <label>CPF: </label>
        <input type="text" name="txtCPF" id="txtCPF" placeholder="Digite seu CPF" maxlength="14">
        <br>
        <label>Dependentes:</label>
        <input type="number" name="txtDependentes" id="txtDependentes" min="0" max="10">
        <br>
        <label>Digite sua mensagem: </label>
        <textarea name="txtMensagem" id="txtMensagem" cols="50" rows="20" placeholder="Digite sua mensagem"></textarea>
        <br>
        <label>Volume:</label>
        <input type="range" name="volume" id="volume" min="0" max="100" value="10">
        <br>
        <label>Sexo</label>
        <input type="radio" name="sexo" id="sexoM" value="M">
        <label for="sexoM" class="sexo">Masculino</label>
        <input type="radio" name="sexo" id="sexoF" value="F">
        <label for="sexoF" class="sexo">Feminino</label>
        <input type="radio" name="sexo" id="sexoO" value="O">
        <label for="sexoO" class="sexo">Outros</label>
        <br>

        <label>Interesse</label>
        <input type="checkbox" name="chkInteresseTI" id="chkInteresseTI" value="TI">
        <label for="chkInteresseTI" class="interesse">TI</label>
        <input type="checkbox" name="chkInteresseFut" id="chkInteresseFut" value="Fut">
        <label for="chkInteresseFut" class="interesse">Futebol</label>
        <input type="checkbox" name="chkInteresseCulin" id="chkInteresseCulin" value="Culin">
        <label for="chkInteresseCulin" class="interesse">Culinária</label>
        <input type="checkbox" name="chkInteresseHorosc" id="chkInteresseHorosc" value="Horo">
        <label for="chkInteresseHorosc" class="interesse">Horóscopo</label>
        <br>
        <label>Cor favorita:</label>
        <input type="color" name="pckColor" id="pckColor">
        <br>
        <label>Estado:</label>
        <select name="sltEstado" id="sltEstado">
            <optgroup label="Região Centro-Oeste">
                <option value="GO">Goias</option>
                <option value="MT">Mato Grosso</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            <optgroup label="Região Norte">
                <option value="AC">Acre</option>
                <option value="TO">Tocantins</option>
            </optgroup>
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Região Sul">
                <option value="PA">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
            <option value="" selected>Selecione</option>
        </select>
        <br>
        <label>Navegador Favorito:</label>
        <input list="listaNavegadores">
        <datalist id="listaNavegadores">
            <option value="Firefox">Firefox</option>
            <option value="Microsoft Internet Explorer">Microsoft Internet Explorer</option>
            <option value="Google Chrome">Google Chrome</option>
            <option value="Mozilla Firefox">Mozilla Firefox</option>
            <option value="Brave">Brave</option>
            <option value="Opera">Opera</option>
            <option value="Safari">Safari</option>
            <option value="Konqueror">Konqueror</option>
        </datalist>
        <br>
        <label>Data de nascimento 1:</label>
        <input type="date" name="dtNasc" id="dtNasc" min="1999-07-25" max="2024-10-03">
        <br>
        <label>Data de nascimento 2:</label>
        <input type="datetime-local" name="dtNasc2" id="dtNasc2" min="1999-07-25 00:00" max="2024-10-03 00:00">
        <br>
        <label>Envie seu arquivo</label>
        <input type="file" name="arquivo" id="arquivo" accept="image/*">
        <br>
        <input type="hidden" name="txtID" id="txtID" value="359834">


        
        




        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
